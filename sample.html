    </video>
    <section>
        <div class=" ms-auto me-auto w-50 text-center bg-light p-5 mt-5 rounded-4">

            <div class="container mb-5">
                <div class="row">
                    <input id="placename" type="text" placeholder="search your place here"

            </div>
        </div>
    </section>
    <section>

            </div>
